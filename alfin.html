<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 300px;
}

.profile-img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    margin-bottom: 15px;
}

.name {
    font-size: 24px;
    margin: 10px 0;
}

.title {
    font-size: 18px;
    color: #777;
    margin-bottom: 15px;
}

.description {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
}

.social-links {
    display: flex;
    justify-content: center;
}

.social-icon {
    text-decoration: none;
    color: white;
    background-color: #0077b5; /* LinkedIn color */
    padding: 10px 15px;
    border-radius: 5px;
    margin: 0 5px;
    transition: background-color 0.3s;
}

.social-icon:hover {
    background-color: #005582; /* Darker LinkedIn color */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="https://firmnasyah.github.io/img/download.png" alt="Foto Profil" class="profile-img">
            <h1 class="name">ALFIANSYAH</h1>
            <p class="title">siswa</p>
            <p class="description">sedang update</p>
            <div class="social-links">
                <a href="#" class="social-icon">LinkedIn</a>
                <a href="#" class="social-icon">Instragram</a>
                <a href="#" class="social-icon">Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
